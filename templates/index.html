<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 25%;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="date"],
        input[type="text"]
        {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu a {
            color: #333;
            text-decoration: none;
            margin-left: 10px;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="/tasks">Tasks</a>
    </div>
    <div class="container">
        <form action="/add_task" method="POST">
            <h2>Enter Tasks for a Date:</h2>
            <label for="task_date">Date:</label>
            <input type="date" id="task_date" name="task_date" required><br><br>
            <label for="topics">Topic to Cover:</label><br>
            <input type="text" id="topics" name="topics" rows="4" cols="50" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
